<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make It Radder â€“ Coming Soon</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f5f5f5;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    svg {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #dd0f66;
      font-size: 2rem;
    }

    p {
      color: #555;
    }

    #countdown {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
    }

    #countdown span {
      font-weight: bold;
    }

    #themeToggle {
      margin-top: 25px;
      padding: 8px 14px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .st0 { fill: #dd0f66; }
    .st1 { fill: #fe7d0b; }
  </style>
</head>
<body>

  <!-- Inline SVG logo -->
  <svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 600 348.5">
    <defs>
      <style id="svg-colors">
        .st0 { fill: #dd0f66; }
        .st1 { fill: #fe7d0b; }
      </style>
    </defs>
    <!-- [Path data unchanged] -->
    <path class="st0" d="M17.29,292.96L54.36,62.16c...Z"/>
    <path class="st0" d="M369.06,149.59c...Z"/>
    <path class="st1" d="M395.69,165.27c...Z"/>
    <path class="st0" d="M277.08,215.25c...Z"/>
  </svg>

  <h1>Radder gear is on the way.</h1>
  <p>Coming Fall of 2025</p>

  <!-- Countdown Timer Output -->
  <div id="countdown">
    <span id="days">0</span> Days :
    <span id="hours">0</span> Hours :
    <span id="minutes">0</span> Minutes :
    <span id="seconds">0</span> Seconds
  </div>

  <!-- Color Theme Toggle -->
  <button id="themeToggle">Toggle Theme Color</button>

  <!-- Countdown Script -->
  <script>
    const targetDate = new Date("October 1, 2025 10:00:00 GMT-0500").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    // Theme color toggle
    document.getElementById("themeToggle").addEventListener("click", () => {
      const styleTag = document.getElementById("svg-colors");
      const current = styleTag.textContent.includes("#dd0f66");
      styleTag.textContent = current
        ? `.st0 { fill: #fe7d0b; } .st1 { fill: #dd0f66; }`
        : `.st0 { fill: #dd0f66; } .st1 { fill: #fe7d0b; }`;

      document.querySelector("h1").style.color = current ? "#fe7d0b" : "#dd0f66";
    });
  </script>

</body>
</html>
