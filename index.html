  <style>
    body {
      background: #f5f5f5;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    svg {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #dd0f66;
      letter-spacing: 1px;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
    }

    #countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #dd0f66;
      letter-spacing: .5px;
    }

    #countdown span {
      font-weight: 700;
      color: #fe7d0b;
    }

    form {
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 8px;
      width: 240px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      color: #222;
      background-color: #fff;
      border: 1px solid #ccc;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    input::placeholder {
      color: #888;
      font-style: italic;
    }

    button {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      background-color: transparent;
      color: currentColor;
      border: 2px solid currentColor;
      padding: 8px 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }

    button:focus {
      outline: none;
      box-shadow: none;
    }

    #confirmationMessage {
      margin-top: 15px;
      font-size: 1rem;
      color: #28a745;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    /* Theme Styles */
    .st0 { fill: #dd0f66; }
    .st1 { fill: #fe7d0b; }

    /* Theme: Magenta */
    body.theme-magenta button {
      color: #dd0f66;
      border-color: #dd0f66;
    }
    body.theme-magenta .st0,
    body.theme-magenta #themeToggle { color: #dd0f66; }
    body.theme-magenta .st1,
    body.theme-magenta #countdown span { color: #fe7d0b; }
    body.theme-magenta h1,
    body.theme-magenta #countdown { color: #dd0f66; }
    /* Magenta theme overrides */
    body.theme-magenta .st0 { fill: #dd0f66; }
    body.theme-magenta .st1 { fill: #fe7d0b; }

    /* Theme: Orange */
    body.theme-orange button {
      color: #fe7d0b;
      border-color: #fe7d0b;
    }
    body.theme-orange .st0,
    body.theme-orange #countdown span { color: #dd0f66; }
    body.theme-orange .st1,
    body.theme-orange #themeToggle { color: #fe7d0b; }
    body.theme-orange h1,
    body.theme-orange #countdown { color: #fe7d0b; }
    /* Orange theme overrides */
    body.theme-orange .st0 { fill: #fe7d0b; }
    body.theme-orange .st1 { fill: #dd0f66; }

    /* Tooltip */
    .rad-toggle-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #themeToggle {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #dd0f66;
      transition: transform 0.2s ease, color 0.3s ease;
      position: relative;
    }

    #themeToggle svg {
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    #themeToggle:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    #themeToggle:hover svg {
      animation: colorPulse 2s infinite;
    }

    .rad-tooltip {
      position: absolute;
      bottom: -28px;
      font-size: 0.85rem;
      font-family: 'Rajdhani', sans-serif;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      background-color: currentColor;
      color: #fff;
    }

    #themeToggle:hover .rad-tooltip {
      opacity: 1;
    }

    /* Animations */
    @keyframes colorPulse {
      0%   { filter: drop-shadow(0 0 0px currentColor); transform: scale(1); }
      50%  { filter: drop-shadow(0 0 8px currentColor); transform: scale(1.05); }
      100% { filter: drop-shadow(0 0 0px currentColor); transform: scale(1); }
    }

    svg#Layer_1:hover {
      animation: colorPulse 3s infinite;
    }

    /* Mobile: always pulse + show tooltip */
    @media (hover: none) and (pointer: coarse) {
      
      #themeToggle svg {
        animation: colorPulse 3s infinite;
      }

      .rad-tooltip {
        position: static;
        margin-top: 8px;
        opacity: 1 !important;
        background: none;
        color: currentColor;
        font-weight: 600;
        text-shadow: 0 0 2px rgba(0,0,0,0.2);
        animation: fadeInPop 0.5s ease-out both;
      }

      @keyframes fadeInPop {
        0% { opacity: 0; transform: translateY(10px) scale(0.95); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
    }

      @media (max-width: 900px) {
        body {
        padding: 0 50px; /* adds horizontal padding */
        box-sizing: border-box;
      }

      svg {
        max-width: 75%; /* scale SVG logo */
      }

      h1 {
        font-size: 1.2rem;
      }

      p, #countdown {
        font-size: 1rem;
      }

      input[type="email"] {
        width: 90%;
        font-size: 1rem;
      }

      form {
        width: 80%;
        max-width: 275px;
      }

      button {
        font-size: 1rem;
      }
    }

    /* Footer Styles */
    #siteFooter {
      margin-top: 40px;
      font-family: 'Rajdhani', sans-serif;
      font-size: 0.9rem;
      text-align: center;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    /* Footer color for magenta theme */
    body.theme-magenta #siteFooter {
      color: #dd0f66;
    }

    /* Footer color for orange theme */
    body.theme-orange #siteFooter {
      color: #fe7d0b;
    }

    /* Optional: Mobile font size and padding */
    @media (max-width: 800px) {
      #siteFooter {
        font-size: 0.8rem;
        padding: 10px 20px;
    }
  }

  <script>
    const form = document.getElementById("notifyForm");
    const message = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          message.style.display = "block";
          message.classList.remove("fade-out");
          form.reset();
          setTimeout(() => { message.classList.add("fade-out"); }, 4000);
          setTimeout(() => { message.style.display = "none"; }, 5000);
        }
      });
    });

    const targetDate = new Date("October 1, 2025 10:00:00 GMT-0500").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(interval);
        return;
      }
      document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
    };
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("theme-magenta");
      document.body.classList.toggle("theme-orange");
    });
  </script>
