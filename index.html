<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for encoding and mobile responsiveness -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Make It Radder â€“ Coming Soon</title>

  <!-- Google Fonts: Orbitron (for heading) and Rajdhani (for body text) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <!-- Page Styles -->
  <style>
    /* Base page layout */
    body {
      background: #f5f5f5;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    /* Logo styling (SVG) */
    svg.logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 3s infinite ease-in-out;
    }

    /* Logo animation pulse effect */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.03); opacity: 0.92; }
    }

    /* Header styling */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #dd0f66;
      letter-spacing: 1px;
      margin-bottom: 0.5em;
    }

    /* Subheader text */
    p {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
    }

    /* Countdown text container */
    #countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: #dd0f66;
      letter-spacing: .5px;
    }

    /* Style for countdown numbers */
    #countdown span {
      font-weight: 700;
      color: #fe7d0b;
    }

    /* Email form layout */
    form {
      margin-top: 30px;
    }

    /* Email input field styling */
    input[type="email"] {
      padding: 8px;
      width: 240px;
      font-size: 1rem;
      color: #222;
      background-color: #fff;
      border: 1px solid #ccc;
    }

    /* Placeholder text styling */
    input::placeholder {
      color: #888;
      font-style: italic;
    }

    /* Submit and toggle button styles */
    button {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
      background-color: #eee;
      color: #222;
      border: 1px solid #aaa;
      padding: 8px 14px;
      cursor: pointer;
    }

    /* Success message after form submission */
    #confirmationMessage {
      margin-top: 15px;
      font-size: 1rem;
      color: #28a745;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    /* Used to fade out the confirmation message */
    .fade-out {
      opacity: 0;
    }

    /* Color theme classes: switchable via JavaScript */
    body.theme-magenta .logo path[fill="#dd0f66"] { fill: #dd0f66; }
    body.theme-magenta .logo path[fill="#fe7d0b"] { fill: #fe7d0b; }
    body.theme-orange .logo path[fill="#dd0f66"] { fill: #fe7d0b; }
    body.theme-orange .logo path[fill="#fe7d0b"] { fill: #dd0f66; }

    body.theme-magenta h1 { color: #dd0f66; }
    body.theme-orange h1 { color: #fe7d0b; }
    body.theme-magenta #countdown { color: #dd0f66; }
    body.theme-orange #countdown { color: #fe7d0b; }
    body.theme-magenta #countdown span { color: #fe7d0b; }
    body.theme-orange #countdown span { color: #dd0f66; }
  </style>
</head>

<!-- Default theme on page load -->
<body class="theme-magenta">

  <!-- Optimized Inline SVG Logo with animation -->
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 567.24 342.27">
    <path fill="#dd0f66" d="M.01,278.21L37.18,48.27c...Z"/>
    <path fill="#dd0f66" d="M351.89,135.71c...Z"/>
    <path fill="#fe7d0b" d="M378.51,151.39c...Z"/>
    <path fill="#dd0f66" d="M259.91,201.37c...Z"/>
  </svg>

  <!-- Title and subheader -->
  <h1>Radder gear is on the way.</h1>
  <p>Coming Fall of 2025</p>

  <!-- Countdown timer output -->
  <div id="countdown">
    <span id="days">0</span> Days :
    <span id="hours">0</span> Hours :
    <span id="minutes">0</span> Minutes :
    <span id="seconds">0</span> Seconds
  </div>

  <!-- Email notification form -->
  <form id="notifyForm" action="https://formspree.io/f/mldbjvva" method="POST">
    <input type="email" name="email" placeholder="Be first in line when gear drops" required>
    <button type="submit">Notify Me</button>
  </form>

  <!-- Confirmation message after successful submission -->
  <div id="confirmationMessage" style="display: none;">You're pretty rad! ðŸ”¥</div>

  <!-- Theme toggle button -->
  <button id="themeToggle">Rad Toggle</button>

  <!-- JavaScript for form submission, countdown, and theme toggle -->
  <script>
    // Handle email form submission via Formspree
    const form = document.getElementById("notifyForm");
    const message = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          message.style.display = "block";
          message.classList.remove("fade-out");
          form.reset();
          // Fade out message after 4 seconds
          setTimeout(() => message.classList.add("fade-out"), 4000);
          // Hide message after 5 seconds
          setTimeout(() => message.style.display = "none", 5000);
        }
      });
    });

    // Countdown timer setup to Oct 1, 2025 @ 10:00 AM CT
    const targetDate = new Date("October 1, 2025 10:00:00 GMT-0500").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        clearInterval(interval);
        return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    // Start countdown on load and update every second
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    // Theme toggle logic
    document.getElementById("themeToggle").addEventListener("click", () => {
      document.body.classList.toggle("theme-magenta");
      document.body.classList.toggle("theme-orange");
    });
  </script>
</body>
</html>
